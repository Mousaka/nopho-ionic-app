<ion-view view-title="firstpage">
  <ion-content padding="true">

  <label class="welcometext">
  	<h4>{{workMessage}}</h4>
  </label>
  <div class="welcometext">
  	<timer autostart="false" interval="1000" countdown="1800">
  		<h3>{{minutes}} minute{{minutesS}}, {{seconds}} second{{secondsS}}.</timer></h3>
  	</timer> 
	</div>  

<button class="ion-clock button button-block button-positive" ng-style="style" ng-click="startTimer()">
  {{buttonText}}
 </button>

  </ion-content>
</ion-view>
