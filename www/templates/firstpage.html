<ion-view view-title="firstpage">
<ion-content class="center" padding="true" scroll="false">

<div class="centertext">
	<h4>{{workMessage}}</h4>
</div>

<dib ng-model="isHidden">
	<div class="centertext" ng-hide="isHidden">
		<circular-slider
		class='my-slider'
		shape="{{shape}}"
		touch="true"
		animate='true'
		on-slide='onSlide(value)'
		on-slide-end='onSlideEnd(value)'
		min="min"
		max="200"
		value="value">
		<timer autostart="false" interval="1000" countdown="4">
			{{minutes}}:{{sseconds}}
		</timer> 
	</circular-slider>
</div>
</div>

<div class="centertext">
	<button class="ion-clock button circle {{buttonStyle}}" ng-click="activityButtonClicked()">
		{{buttonText}}
	</button>
</div>

</ion-content>
</ion-view>
