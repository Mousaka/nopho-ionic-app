<ion-view view-title="firstpage">
<ion-content class="center" padding="true" scroll="false">


<label class="centertext">
 <h4>{{workMessage}}</h4>
</label>

<div class="centertext">
 <timer autostart="false" interval="1000" countdown="1800">
  <h3>{{minutes}}:{{sseconds}}</timer></h3>
</timer> 
</div> 

<div class="centertext">
  <button class="ion-clock button circle {{buttonStyle}}" ng-click="startTimer()">
    {{buttonText}}
  </button>
</div>

</ion-content>
</ion-view>
