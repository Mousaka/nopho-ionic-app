<ion-view view-title="firstpage">

<ion-header-bar align-title="center" class="bar-transparent">
<div class= "buttons" >
	<a class="button button-icon icon ion-trophy gold-icon" ui-sref="score" ng-disabled="isDisabled"></a>
</div>

    <div class="pull-right">    <!-- funkar ej just nu, behålla det så? -->
	Points: {{points}}<br>
	Level: {{points|levelCheck}} <br>	
</div>


</ion-header-bar>

<ion-header-bar align-title="center" class="bar-subheader bar-transparent">
<h1 class="title">{{workMessage}}</h1>
</ion-header-bar>
<ion-content class="has-subheader has-subfooter" scroll="false">

<div class="center2 centertext">
	<circular-slider
	class='my-slider'
	borderWidth='borderWidth'
	radius = '110'
	innerCircleRatio='0.8'
	disabled="isDisabled"
	shape="{{shape}}"
	touch="true"
	animate='true'
	on-slide='onSlide(value)'
	on-slide-end='onSlideEnd(value)'
	min="2"
	max="24"
	value="value">

	<timer autostart="false" interval="1000" max-time-unit="'minute'" countdown="1800">
		{{minutes}}:{{sseconds}}
	</timer> 
</circular-slider>
</div>

</ion-content>

<ion-footer-bar align-title="center" class="bar-subfooter bar-transparent">
<div class="centertext">
	<button class="button circle {{buttonStyle}}" ng-click="activityButtonClicked()">
		{{buttonText}}
	</button>
</div>
</ion-footer-bar>
<ion-footer-bar align-title="center" class="bar-transparent">

<div class= "buttons"	>
	<button class="button button-icon icon ion-gear-a" ng-click="showActionSheet()" ng-disabled="isDisabled"></button>
</div>

</ion-footer-bar>
</ion-view>
