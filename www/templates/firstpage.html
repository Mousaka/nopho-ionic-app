<ion-view view-title="firstpage">
<ion-content class="centerVertically" padding="true" scroll="false">

    <div class="centertext">
     <h4>{{workMessage}}</h4>
  </div>
 

  <div class="centertext">
   <timer autostart="false" interval="1000" countdown="1800">
    <h3>{{minutes}}:{{sseconds}}</h3>
  </timer> 
</div> 


  <div class="centertext">
    <button class="ion-clock button circle {{buttonStyle}}" ng-click="activityButtonClicked()">
      {{buttonText}}
    </button>
  </div>


</ion-content>
</ion-view>
