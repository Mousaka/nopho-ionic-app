      <ion-modal-view class="circle" on-tap="closeSuccPopup()">
      <ion-header-bar class="bar bar-header bar-transparent" on-tap="closeSuccPopup()">
      <h1 class="title">Session completed, well done!</h1>
    </ion-header-bar>
    <ion-content class="no-has-header marginRight" scroll="false" padding="true">
    <div class = "centertext">
      <div class = "center2">
        {{popupMessage}}
        <div>
          <div class= "row row-top my-icon">
            <div class= "col">
              <div class="iconMargin2">
                <div>
                  <div class="progress-wrapper no-margin" ng-controller="ScorePageController as sp">

                    <div class="progress" > 
                      <div class="center2" ng-style="{'font-size': '25px'}">
                        {{sp.level}}
                      </div>
                    </div>

                    <div
                    round-progress
                    max="sp.max"
                    current="sp.current"
                    color="#45ccce"
                    bgcolor="#eaeaea"
                    radius="40"
                    stroke="10"
                    semi="false"
                    rounded="false"
                    clockwise="true"
                    iterations="75"
                    animation="easeInOutQuart">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class= "col">
            <div class="row">   
              <div class="col">
                <span class="ion-ios-stopwatch-outline"></span>
              </div>
              <div class="col">
                <div class="right-align">
               {{newPoints}}
             </div>
              </div>
           </div>
           <div class="row">     
            <div class="col">
              <span class="ion-fireball" style="display: inline-block; color: purple;" > </span>
            </div>
            <div class= "col">
              <div class="right-align">
              +{{comboMessage}}
            </div>
             </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="iconMargin">
                <span class="coin ion-disc" style="display: inline-block"> </span>
              </div>
            </div>
            <div class="col">
              <div class="horline2"></div>
              <div class="right-align">
              <div class="bigger-text2">
                {{newPoints + comboMessage}}
               </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
</ion-content>
</ion-modal-view>
